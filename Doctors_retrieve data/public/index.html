<html>
    <head>
        <title>To review Doctors</title>
        <style>
            #button_styling{
                color: red;
                width: 100px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <form>
            <button id="button_styling" type="submit">Show Doctors</button>
        </form>
        <script>
            var button=document.querySelector("button");
            button.addEventListener("click",()=>{
                fetch("/api").then(r=>r.json()).then(data=>{
                var dataDisplayed="";
                for(var a of data.dataFound){
                    dataDisplayed+=`<p>The name is: ${a.name}</p><p>The address is: ${a.Address}</p><p>The University is: ${a.University}</p><p>The Designation is: ${a.Designation}</p>`;
                }
                myDiv.innerHTML+=dataDisplayed;
            }).catch(e=>console.log(e));
            })
        </script>
    </body>
</html>
