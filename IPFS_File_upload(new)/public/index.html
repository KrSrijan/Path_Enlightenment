<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        a {
            color: red;
        }

        a:hover {
            color: white;
        }

        body,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Raleway", sans-serif
        }

        h1 {
            color: white;
            font-size: 70px;
        }

        body,
        html {
            height: 100%;
            line-height: 1.8;
        }

        /* Full height image header */
        .bgimg-1 {
            background-position: center;
            background-size: cover;
            background-image: url("https://media-cldnry.s-nbcnews.com/image/upload/newscms/2019_39/958456/150401-dna-strand-mn-1645.jpg");
            min-height: 100%;

        }

        .w3-bar .w3-button {
            padding: 16px;
        }

        .w3-logo img {
            width: 50px;
            height: auto;
        }

        .w3-container {
                font-family: inherit;
                width: 40%;
                outline: none;
                background-color: grey;
                border-radius: 4px;
                border: none;
                display: block;
                padding: 0.9rem 0.7rem;
                box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
                font-size: 17px;
                color: #4A4A4A;
                text-indent: 40px;
                opacity: 0.8;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS_Upload</title>
</head>

<body>
    <div class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
        <div class="w3-display-left w3-text-white" style="padding:48px">
            <a href="http://127.0.0.1:8080/user_menu.html">Go to home page</a>
            <span class="w3-jumbo w3-hide-small">
                <h1>Upload File to IPFS</h1>
            </span><br>
            <span class="w3-container">
                <form action="/profile" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="avatar" value="processed/processed_data.csv" />
                    <button>Upload</button>
                </form>
            </span>
            <p><a href="http://127.0.0.1:8080/index.html"
                    class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Logout</a>
            </p>
        </div>
    </div>
</body>
</html>
